<div *ngIf="problem">
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src={{problem.problem_photo}} alt="Card image cap">

        <ul class="list-group list-group-flush">
            <li class="list-group-item">

            </li>

            <li class="list-group-item">
                <h5 class="card-subtitle">Résumé du problème :</h5>
                <p class="card-text">{{problem.problem_description}}</p>

            </li>
            <li class="list-group-item">
                <h5 class="card-subtitle">Nom Machine :</h5>
                <p class="card-text">{{problem.machine.name}}</p>
            </li>
            <li class="list-group-item">
                <h5 class="card-subtitle">Addresse IP :</h5>
                <p class="card-text">{{problem.machine.ip_address}}</p>
            </li>
            <li class="list-group-item">
                <h5 class="card-subtitle">Addresse MAC:</h5>
                <p class="card-text">{{problem.machine.mac_address}}</p>
            </li>
            <li class="list-group-item">
                <app-status-modifier [problem]="problem" [canModify]="true"></app-status-modifier>

            </li>
        </ul>



    </div>
</div>
