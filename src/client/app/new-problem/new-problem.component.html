
  <div class="col-md-5 col-md-offset-3">
    <form [formGroup]="problemForm" (ngSubmit)="addProblem(problemForm.value)" >
      <div class="form-group" >
        <label for="exampleInputEmail1">Addresse email</label>
        <input  formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre addresse email">
      </div>
      <div class="form-group">
        <label for="local">Salle machine</label>
        <input   id="local" type="text" value={{machine.local}} readonly>
      </div>

      <div class="form-group">
        <label for="machine_name">Nom machine</label>
        <input id="machine_name" type="text" value={{machine.name}} readonly>
      </div>

      <div class="form-group">
        <label for="short_description">Résumé du problème</label>
        <input formControlName="short_description"  id="short_description" type="text">
      </div>

      <div class="form-group">
        <label for="problem_description">Description du problème</label>
        <textarea  (change)="onChange($event)"(keyup)="onChange($event)" class="form-control" id="problem_description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="photo">Photo : optionnel</label>
        <input accept="image/*" (change)="changeListener($event)" type="file" class="form-control-file" id="photo" aria-describedby="fileHelp">
      </div>

      <button type="submit" [disabled]="!problemForm.valid || !description" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
