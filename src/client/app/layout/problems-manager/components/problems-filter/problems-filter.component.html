        <div>
            <label>Recherche globale</label>
            <input
                    type='text' class="form-control"
                    placeholder='Rechercher un email, une machine, un local ...'
                    [(ngModel)]="textFilter" (keyup)="filter()" (change)="filter()"
            />
        </div>
        <div>
            <label>Salle</label>
            <select class="form-control" (change)="updateRoom($event)">
                <option>Toutes les salles</option>
                <option *ngFor="let room of rooms" [value]="room" [selected]="selectedRoom === room">{{ room }}</option>
            </select>
        </div>
    </div>

    <div class="col-md-4">
        <label>Filtre des status</label>
        <table class="table table-sm">
            <tr *ngFor="let s of selectedStatus" (click)="clickState(s.index)">
                <td>
                    {{ s.val }}
                    <span *ngIf="s.status === true" class="badge badge-primary pull-right">
                        Sélectionné
                    </span>
                    <span *ngIf="s.status === false" class="badge badge-secondary pull-right">
                        Ignoré
                    </span>
                </td>
            </tr>
        </table>
    </div>

    <div class="col-md-4">
