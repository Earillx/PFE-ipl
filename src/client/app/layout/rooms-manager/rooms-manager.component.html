<div class="row master-detail-view">

  <div class="col-md-3 master-view">

    <div class="master-header">
      Rooms
    </div>

    <div class="master-body">

      <ul class="list-group">

        <li class="list-group-item" [class.active]="selectedRoom === null" (click)="selectRoom(null)">
          Toutes les salles
        </li>

        <li class="list-group-item" *ngFor="let room of rooms" [class.active]="room === selectedRoom" (click)="selectRoom(room)">

          {{ room }}

        </li>

      </ul>

    </div>

    <div class="master-footer">
      <input type="checkbox">
      <label>Afficher les salles inactives</label>
    </div>

  </div>

  <div class="col-md-3 master-view">

    <div class="master-header">
      Rooms
    </div>

    <div class="master-body">

      <div class="alert alert-warning" *ngIf="devices.length == 0">
        Aucune salle enregistr√©es
      </div>


      <div class="list-group" *ngIf="devices.length > 0">

        <div class="list-group-item" *ngFor="let device of devices">
            <p>{{ device.room }} - {{ device.name }}</p>
            <small>{{ device.description }}</small>
        </div>

      </div>

    </div>

    <div class="master-footer">
      <input type="checkbox">
      <label>Afficher les salles inactives</label>
    </div>

  </div>


  <div class="col-md-6">

    <h1>Room</h1>

  </div>

</div>
