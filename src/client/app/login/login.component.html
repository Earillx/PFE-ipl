<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <h1>IPL Devices Manager</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLoggedin()" role="form">

                <div *ngIf="error != null" class="alert alert-danger">
                    <p><strong>{{ error }}</strong></p>
                </div>

                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="username" class="form-control input-underline input-lg"
                               id="username" placeholder="Email" name="username" formControlName="username"
                               [disabled]="loading" (change)="resetError()" (keyup)="resetError()">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="password" class="form-control input-underline input-lg"
                               id="password" placeholder="Password" name="password" formControlName="password"
                               [disabled]="loading" (change)="resetError()" (keyup)="resetError()">
                    </div>
                </div>
                <input type="submit" class="btn rounded-btn" [disabled]="loading" value="Se connecter" />
            </form>
        </div>
    </div>
</div>
