<div class="container-fluid">
    <div class="row">
        <div class="col">

            <input
                    type='text'
                    style='padding:8px;margin:15px auto;width:100%;'
                    placeholder='Rechercher un email, une machine, un local ...'
                    (keyup)='updateFilter($event)'
            />
        </div>
    </div>
    <div class="row">
        <div class="col">

            <ngx-datatable
                    #table
                    class="material"
                    [rows]="rows"
                    [columns]="columns"
                    [columnMode]="'force'"
                    [headerHeight]="50"
                    [footerHeight]="50"
                    [rowHeight]="'auto'"
                    [selected]="selected"
                    [selectionType]="'single'"
                    (select)='onSelect($event)'>
                <ngx-datatable-column name="Date" [width]="300" prop="date">
                    <ng-template let-value="value" ngx-datatable-cell-template>
                        {{value | date: ' dd/MM/yyyy Ã  hh:mm:ss' }}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Email" prop="user.email"></ngx-datatable-column>
                <ngx-datatable-column name="Local" prop="machine.local"></ngx-datatable-column>
                <ngx-datatable-column name="Machine" prop="machine.name"></ngx-datatable-column>
                <ngx-datatable-column name="Type" >
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
                        {{keysType[value]}}
                    </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Status" prop="status">
                    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-row="row" let-value="value">
                        {{keysStatus[value]}}
                    </ng-template>

                </ngx-datatable-column>


            </ngx-datatable>
        </div>
    </div>
    <div class="row">
        <div class="col">

            <app-stat [problems]="rows"></app-stat>
        </div>
    </div>


</div>
